<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Notificaciones' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6"></div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="notificacion.items" [count]="notificacion.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Notificaciones' | abpLocalization" prop="fechaEnvio">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div [ngClass]="{'notificacion-container': true, 'notificacion-no-leida': !row.leida, 'notificacion-leida': row.leida}">
            <div class="notificacion-content">
              <div class="notificacion-title">
                ¡Resultados sobre {{ row.cadenaBusqueda }}!
              </div>
              <div class="notificacion-description">
                Se han encontrado resultados sobre tu búsqueda de {{ row.cadenaBusqueda }}.
              </div>
            </div>
            <div class="notificacion-date">
              {{ row.fechaEnvio | date }}
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<!-- PENDIENTE: hacer que se guarde hora envio, no fecha, así queda más preciso el orden -->
